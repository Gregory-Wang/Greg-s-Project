{% extends 'index_layout.html' %}
{% block title %}用户管理系统 | 靓号管理{% endblock %}
{% block content %}
<!-- 内容 -->
<div>
    <div class="container">

        <!-- 表格面板 -->
        <div class="panel panel-default">
            <form method="post">
                {% csrf_token %}
                <div class="panel-content">

                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                        编辑靓号
                    </div>

                    <div class="panel-body">
                      <div class="form-horizontal">

                        {% for field in form %}
                        <div class="form-group">
                          <label for="user-id-input" class="col-sm-2 control-label">{{ field.label }}</label>
                          <div class="col-sm-10">
                            {{ field }}
                            <span style="color: red;">{{ field.errors.0 }}</span>
                            <!-- <input type="text" id="user-id-input" class="form-control" name="user-name" placeholder="例如：张三" aria-describedby="user-name"> -->
                          </div>
                        </div>
                        {% endfor %}

                      </div>
                    </div>

                    <div class="panel-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                      <button type="submit" class="btn btn-primary">保存</button>
                    </div>

                </div>
            </form>
          </div>

    </div>
</div>
{% endblock %}
